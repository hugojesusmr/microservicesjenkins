server:
  port: 8005 
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
    
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/product/**    
       
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/order/**
            
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/api/inventory/**
  zipkin: 
     base-url: http://localhost:9411
  sleuth:
     sampler:
       probability: 1.0 
       

   
      