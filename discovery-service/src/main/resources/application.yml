server:
  port: 8761

spring:
  application:
    name: discovery-service
  zipkin: 
    base-url: http://localhost:9411
  sleuth:
    sampler:
        probability: 1.0
eureka:
  instance: 
    hostname: localhost
    
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/    