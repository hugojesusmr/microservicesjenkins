server:
  port: 8004
spring:
 application:
    name: inventory-service
 datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/inventory-service
    username: root
    password: password
  
 jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true
    show-sql: true
    hibernate:
         ddl-auto: update         
 zipkin: 
   base-url: http://localhost:9411
 sleuth:
   sampler:
     probability: 1.0              
     
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
         include: "*"
    